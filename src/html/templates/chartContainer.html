<div class="panel-body">
  {{areDates}}
  <div class="inline-element left-buffer align-bottom pull-right">
    <div>
      <label>End date:</label>
    </div>
    <div>
      <select id="endDate">
        {{endDates}}
        <option value="{{date}}"{{isSelected}} selected{{/isSelected}}>{{date}}</option>
        {{/endDates}}
      </select>
    </div>
  </div>
  <div class="inline-element align-bottom pull-right">
    <div>
      <label>Start date:</label>
    </div>
    <div>
      <select id="startDate">
        {{startDates}}
        <option value="{{date}}"{{isSelected}} selected{{/isSelected}}>{{date}}</option>
        {{/startDates}}
      </select>
    </div>
  </div>
  <div class="clearfix"></div>
  {{/areDates}}
  <div id="chart"></div>
</div>
